<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=inter_regular">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="log">
          <img
            src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
            alt=""
          />
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input
            type="text"
            placeholder="Search for Products,Brands and More"
          />
        </div>
        <div class="logo1">
            <div class="c1">

                <a href="">
                    <i class="fa-regular fa-circle-user" id="dis"></i>
                    Login
                    <i class="fa-solid fa-angle-down"></i>
                </a>
            </div>

            <div class="c2">

                <a href="">
                    <img
                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" 
                    alt="" id="dis"
                    />
                    Cart
                </a>
            </div>
            <div class="c3">

                <a href=""
                >
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="" id="dis">
                Become a Seller
            </a>
        </div>

          <div class="end">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="container">
            <div class="items">
                <div class="cards">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100" alt="" class="productimages">
                    <p>Grocery</p>
                </div>
                <div class="cards">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" alt="" class="productimages">
                    <p>Mobiles</p>
                </div>
                <div class="cards">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100" alt="" class="productimages">
                    <p>Fashion
                        <i class="fa-solid fa-angle-down"></i>
                    </p>
                </div>
                <div class="cards">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100" alt="" class="productimages">
                    <p>Electronics
                        <i class="fa-solid fa-angle-down"></i>
                    </p>
                </div>
                <div class="cards">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100" alt="" class="productimages">
                    <p>Home & Furniture
                        <i class="fa-solid fa-angle-down"></i>
                    </p>
                </div>
                <div class="cards">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/0ff199d1bd27eb98.png?q=100" alt="" class="productimages">
                    <p>Appliance</p>
                </div>
                <div class="cards">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100" alt="" class="productimages">
                    <p>Travel</p>
                </div>
                <div class="cards">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/dff3f7adcf3a90c6.png?q=100" alt="" class="productimages">
                    <p>Beauty Toys & more
                        <i class="fa-solid fa-angle-down"></i>
                    </p>
                </div>
                <div class="cards">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/05d708653beff580.png?q=100" alt="" class="productimages">
                    <p>Two Wheeler
                        <i class="fa-solid fa-angle-down"></i>
                    </p>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
